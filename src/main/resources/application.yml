spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  application:
    name: api-pagamento

  data:
    web:
      pageable:
        one-indexed-parameters: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATA_SOURCE_URL}
    username: ${SPRING_DATA_SOURCE_USERNAME}
    password: ${SPRING_DATA_SOURCE_PASSWORD}

  flyway:
    enabled: true
    locations: classpath:db/migration
    fail-on-missing-locations: true
  jpa:
    show-sql: true
    open-in-view: false
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
    producer:
      value-serializer: ${SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER}
    consumer:
      value-deserializer: ${SPRING_KAFKA_CONSUMER_VALUE_DESERIALISER}
      properties:
        spring:
          json:
            trusted:
              packages: *

server:
  port: ${SPRING_SERVER_PORT}
